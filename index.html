<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper & scissors</title>
        <link rel="Stylesheet" type="text/css" href="styles.css"/>
        <script defer src="scripts.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="game-board">
            <img alt="question-mark" id="question" class="question-mark" src="img/question.svg">
        </div>
        <div class="user-buttons">
            <img alt="rock" id="rock" class="button" src="img/rock.svg">
            <img alt="paper" id="paper" class="button" src="img/paper.svg">
            <img alt="scissors" id="scissors" class="button" src="img/scissors.svg">
        </div>
        <div class="score-board">
            <div class="score-container">
                <h3>Your score:</h3>
                <div  id="myScore" class="score"></div>
            </div>
            <div class="score-container">
                <h3>Enemy score:</h3>
                <div id="enemyScore" class="score"></div>
            </div>
            <button id="reset" class="reset-button">Reset</button>
        </div>
    </div>
    </body>
</html>
